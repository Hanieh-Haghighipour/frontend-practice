<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام در سایت</title>
    <link rel="icon" type="image/x-icon" href="/images/sabz-fav.png">
    <link rel="stylesheet" href="stayle3.css">
</head>
<body>
    <form action="" style="text-align: center;">
        <fieldset>
         <div>
            <img src="images/logo.png" alt="لوگو سبز لرن" class="A1">
         </div>   
        <div>
            <input type="text" placeholder="نام مستعار" required autofocus class="A1" name="username">
        </div>
        <br>
        <div>
            <input type="email" placeholder="ایمیل" required class="email-input A1" name="email">
        </div>
        <br>
        <div>
            <input type="password" placeholder="رمز عبور" required maxlength="8" class="A1" name="password">
        </div>
        <br>
        <div>
            <input type="password" placeholder="تکرار رمز عبور" required maxlength="8" class="A1" name="password_confirm">
        </div>
        <br>
        <div>
            <input type="checkbox" id="checkbox" required name="accept_roles">
            <label for="checkbox">شرایط و قوانین <a href="https://sabzlearn.ir/" target="_blank">سبزلرن</a> را میپذیرم</label>
        </div>
        <br>
        <div>
            <input type="submit" value="ثبت نام" id="a1" class="A1">
        </div>
        </fieldset>
    </form>
</body>
</html>
